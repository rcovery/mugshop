        <form id="contact_form" name="contactForm">
            <div id="contact_input">
                <input onkeyup="verify(this)" placeholder="Your email" type="email" name="from">
                <p>or</p>
                <input onkeyup="verify(this)" placeholder="Your phone" type="tel" name="phone">
            </div>
            <input onkeyup="verify(this)" class="contact_text" placeholder="Subject" type="text" name="subject">
            <textarea id="message" onkeyup="verify(this)" class="contact_text" placeholder="Message" type="text" name="text"></textarea>
        </form>

        <script>
            setTimeout(() => {document.getElementById('menu').style.visibility = "visible"}, 200)
            function menuToggle(){
                var list = document.getElementsByClassName('menuBtn')
                
                for (let pos = 0; pos < list.length; pos++) list[pos].classList.toggle("closemenu");
                document.getElementById("menu").classList.toggle("active")
            }
            
            var input_rules = {
                from: 15,
                phone: 9,
                subject: false,
                contact: false
            }

            function verify(element){
                let elN = element.name // Element name
                let elLength = element.value.length // Element value length

                input_rules['contact'] = (elN == "from" || "phone") && elLength >= input_rules[elN] ? true : false
                input_rules['subject'] = (elN == 'subject') && elLength >= 10 ? true : false

                if(input_rules['contact'] && input_rules['subject']) document.getElementById("message").style.visibility = 'initial'
            }
        </script>
